<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
</head>
<body>
    <div id="app">
      <h1>ToDoList</h1>
      <div class="outer">
        <div class="input-group mb-3">
            <input @keyup.enter="addNewList()" v-model.trim="text" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button @click="addNewList()" class="btn btn-outline-light" type="button">新增</button>
            <!-- 總資料數:{{num}} -->
        </div>  

        <nav class="navbar">
            <div v-show="showall" v-for="item in todo" class="container-fluid" :key="item.id">
              <input type="checkbox" :checked="item.completed" v-model="item.completed">  
              <span style="text-decoration:line-through" v-if="item.completed">{{item.content}}</span>
              <span v-else="item.completed">{{item.content}}</span>
            <form class="d-flex" role="search">
              <button @click="editList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">edit</span></button>
              <button @click="removeList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">delete</span></button>
            </form>
          </div>

            <div v-show="showdone" v-for="item in DoneList" class="container-fluid" :key="item.id">
                <input type="checkbox" :checked="item.completed" v-model="item.completed">  
                <span style="text-decoration:line-through" v-if="item.completed">{{item.content}}</span>
                <span v-else="item.completed">{{item.content}}</span>
              <form class="d-flex" role="search">
                <button @click="editList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">edit</span></button>
                <button @click="removeList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">delete</span></button>
              </form>
            </div>

            <div v-show="showundone" v-for="item in UnDoneList" class="container-fluid" :key="item.id">
              <input type="checkbox" :checked="item.completed" v-model="item.completed">  
              <span style="text-decoration:line-through" v-if="item.completed">{{item.content}}</span>
              <span v-else="item.completed">{{item.content}}</span>
            <form class="d-flex" role="search">
              <button @click="editList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">edit</span></button>
              <button @click="removeList(item)" type="button" class="btn btn-sm btn-outline-light"><span class="material-icons">delete</span></button>
            </form>
          </div>

        </nav>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button @click="ShowList(false,false,true)" class="btn btn-sm btn-outline-light" type="button">全部</button>
            <button @click="ShowList(true,false,false)" class="btn btn-sm btn-outline-light" type="button">已完成</button>
            <button @click="ShowList(false,true,false)" class="btn btn-sm btn-outline-light" type="button">未完成</button>
        </div>
        <div class="input-group mb-3 pt-4">
            <input v-model.trim="edit.content" @keyup.enter="doneEdit" type="text" class="form-control"  aria-describedby="button-addon2">
            <button @click="doneEdit" class="btn btn-outline-light" type="button" id="button-addon2">完成</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
